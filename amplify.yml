version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building Next.js SSR app"
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "✅ Next.js SSR build completed"
  artifacts:
    # Quan trọng: baseDirectory phải là .next cho SSR
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*