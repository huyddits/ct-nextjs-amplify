      echo "C√†i ƒë·∫∑t React v·ªõi phi√™n b·∫£n t∆∞∆°ng th√≠ch tr∆∞·ªõc"
      npm install --no-save react@"18.0.0" react-dom@"18.0.0"
      
      # Sau ƒë√≥ c√†i ƒë·∫∑t c√°c dependencies c√≤n l·∫°i v·ªõi --legacy-peer-deps
      echo "C√†i ƒë·∫∑t c√°c dependencies c√≤n l·∫°i v·ªõi --legacy-peer-deps"
      npm install --legacy-peer-deps
      
      # Ki·ªÉm tra phi√™n b·∫£n React ƒë√£ c√†i ƒë·∫∑t
      echo "Phi√™n b·∫£n React ƒë√£ c√†i ƒë·∫∑t:"
      npm list react
    
    # Bi·∫øn m√¥i tr∆∞·ªùng quan tr·ªçng ƒë·ªÉ t·∫Øt LightningCSS
    - export NEXT_DISABLE_LIGHTNINGCSS=1
