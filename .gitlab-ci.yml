stages:
  - build
  - deploy

build:
  stage: build
  image: node:20
  tags:
    - trainer
  script:
    - npm ci
    - npm run build
    - cd .next
    - zip -r ../dist.zip .
    - cd ..
    - aws s3 cp dist.zip s3://cheer-trainer-artifacts/artifacts/dist.zip
  artifacts:
    paths:
      - dist.zip
  only:
    - staging

deploy:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - aws configure set region ap-southeast-1
    - aws amplify start-deployment --app-id d2cf06t0qfs9ao --branch-name staging --source-url https://cheer-trainer-artifacts.s3.ap-southeast-1.amazonaws.com/artifacts/dist.zip
  only:
    - staging
