    # T·∫°o file .env t·ª´ bi·∫øn m√¥i tr∆∞·ªùng
    - echo "üîß Configuring environment..."
    - echo "$STAGING_ENV" > .env
    - cat .env
    
    # S·ª≠ d·ª•ng file next.config.ts hi·ªán c√≥ - kh√¥ng t·∫°o file m·ªõi
    
    # Build ·ª©ng d·ª•ng
    - npm run build
    
    # T·∫°o file zip
    - cd dist
